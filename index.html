<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title></title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet" />

        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1><span aria-hidden="true"></span>Tom & Jerry fight</h1>
        </header>

        <main>
            <section class="farm-section">
                <div class="left">
                    <div class="defeated">
                        <p>You have defeated <span id="defeat-number">0</span>Mice</p>
                    </div>
                    <div id="farmer">
                        <p>
                            You HP
                            <span id="farmer-hp">10</span>More lives
                        </p>
                        <img
                            id="tom-img"
                            src="./assets/tom.png"
                            width="250px"
                            alt="animation of a cat"
                        />
                    </div>
                </div>
                
                <div class="right">
                    <div class="new-mouse">
                        <form id="mouse-form">
                            <input type="text" name="mouse-name" id="mouse-name-input" placeholder="NAME A NEW MOUSE">
                            <button>CHALLENGE<br>TOM</button>
                        </form>
                        <div class="toms">archie enemies</div>
                    </div>
                </div>
                </div>
            </section>
        </main>
    </body>
</html>
