<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title></title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet" />

        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1><span aria-hidden="true">üë©üèª‚ÄçüåæüêÆ</span>Farmer: Feed our cows</h1>
        </header>

        <main>
            <section class="farm-section">
                <div class="farmer-stats">
                    <button class="header-button" id="add-berrie-button">
                        Feed your cow with Berries
                    </button>
                    <em>
                        <button class="header-button" id="add-grass-button">
                            feed you cow with some Grass
                        </button>
                    </em>
                    <div class="fed-cows">
                        <p>You have fed<span id="fed-number">0</span> cows</p>
                        <div class="fed-list"></div>
                    </div>
                    <div class="farmer">
                        <p>
                            Cow starving level:
                            <span id="farmer-hp">3</span>
                        </p>
                        <img
                            id="cow-img"
                            src="./assets/cow.png"
                            width="250px"
                            alt="animation of a cow"
                        />
                    </div>
                </div>
                <div class="cow-stats">
                    <form>
                        <label for="cow-name">Name of the new cow:</label>
                        <input
                            name="cow-name"
                            id="cow-name"
                            type="text"
                            placeholder="e.g Brownie"
                        />
                        <button class="add-cow-button" type="submit">
                            New cow <span aria-hidden="true">üêÆ</span>
                        </button>
                    </form>
                    <div class="cows"></div>
                </div>
            </section>
        </main>
    </body>
</html>
